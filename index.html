<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="box">
        <div class="displayBox">
          <!-- Display Value Input -->
          <div class="display">
            <input type="text" id="inputDisplay" placeholder="STr0^g P@$$w0r|)" />
            <!-- Password Show/Hidden -->
            <div class="passIcon">
              <i class="fa-solid fa-eye p-show"></i>
              <i class="fa-solid fa-eye-slash p-hidden"></i>
            </div>
          </div>
          <!-- Dialogue Box -->
          <div class="dialogueBox">
            <!-- Password Checker -->
            <div>
              <!-- Strong Password -->
              <div class="strongPass">
                <i class="fa-solid fa-circle-check"></i>
                Strong Password
              </div>
              <!-- weak password -->
              <div class="weakPass">
                <i class="fa-solid fa-circle-xmark"></i>
                Weak Password
              </div>
            </div>
            <!-- Copy -->
            <div id="clipBoard">
              <div class="copy"><i class="fa-regular fa-copy"></i> Copy</div>
              <div class="copied"><i class="fa-solid fa-copy"></i> Copied</div>
            </div>
          </div>
          <!-- Range Bar -->
          <div>
            <input type="range" min="0" max="24" id="rangeBar" value="12" />
          </div>
          <!--Range Value & CheckBox -->
          <div class="checkBox-Container">
            <div>
              <!-- Range value -->
              <p>Character Length:<span id="rangeDisplay">12</span></p>
            </div>
            <div class="checkboxes">
              <!-- CheckBox -->
              <input
                type="checkbox"
                id="capitalLetters"
                value="capitalLetters"
                checked
              />
              <label for="capitalLetters">A-Z</label>
              <input type="checkbox" id="smallLetters" value="smallLetters" />
              <label for="smallLetters">a-z</label>
              <input type="checkbox" id="numbers" value="numbers" />
              <label for="numbers">0-9</label>
              <input
                type="checkbox"
                id="specialCharacters"
                value="specialCharacters"
              />
              <label for="specialCharacters">@#$</label>
            </div>
          </div>
          <!-- Button -->
          <button id="btn" onclick="generatePass()">Generate Passowrd</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
