<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Powered by Ar.Dev</title>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <h1>Secure Passowrd Generator</h1>

        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="smallCheckBox"
              value="smallAlpha"
              
            />
            <label class="form-check-label" for="smallCheckBox"
              >Small Alphabet</label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="capitalCheckBox"
              value="capitalAlpha"
              checked
              
            />
            <label class="form-check-label" for="capitalCheckBox"
              >Capital Alphabet</label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="specialCheckBox"
              value="specialChara"
            />
            <label class="form-check-label" for="specialCheckBox"
              >Special Charactor</label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="numberCheckBox"
              value="number"
              
            />
            <label class="form-check-label" for="numberCheckBox">Numbers</label>
          </div>
        </div>

        <div class="d-flex justify-content-evenly w-50">
          <label class="form-label" for="customRange2">Password Length</label>
          <div class="range w-50">
            <input
              type="range"
              class="form-range"
              min="0"
              max="24"
              id="customRange2"
            />
          </div>
          <p>8</p>
        </div>
        <button onclick="generatePass()">Generate Passowrd</button>
        <div class="form-outline w-50">
          <input type="text" id="displayPass" class="form-control" />
          <label class="form-label" for="displayPass">Generated Password</label>
          <div class="positions"><button>Copy</button></div>
        </div>
        <!-- box end -->
      </div>
    </main>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
